<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <!-- Normalize CSS Stylesheet -->
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Bookly</title>
</head>

<body>
  <div class="wrapper">
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Bookly</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4">Bookly</h1>
      <p class="lead">Search your Google 'To Read' Bookshelf for free books in Open Library</p>
      <div id="userInput">
        <div class="form-group">
          <input type="text" class="form-control" id="bookUserId" placeholder="Google Books UserId">
        </div>
        <button type="submit" class="btn btn-large btn-outline-primary btn-primary" id="submitBtn">Submit</button>
      </div>
    </div>
    <main id="results">
      <div class="card">
        <img class="card-img-top" src="./assets/images/book.jfif" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Author:</li>
          <li class="list-group-item">ISBN:</li>
          <li class="list-group-item">Publisher: Some Publisher</li>
          <li class="list-group-item">Year: 1996</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link"><i class="fas fa-link"></i><span class="space">Open Library link</span></a>
        </div>
      </div>
    </main>
  </div>
  <!-- Optional JavaScript -->
  <script src="https://kit.fontawesome.com/5cc434ff75.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
  </script>
  <!-- local javascript -->
  <script src="./assets/javascript/googlebooks_api.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>
</body>
