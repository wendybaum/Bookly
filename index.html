<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bookly</title>

  <script src="assets/javascript/goodreads_readapi.js" type="text/javascript"></script>
  <script src="assets/javascript/test_data.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>
    
    <form id="books-form">
        <label for="username-input">Enter your Goodreads username: </label>
        <input type="text" id="username-input"><br>
  
        <!-- Button triggers call to Goodreads API -->
        <input id="get-books" type="submit" value="Submit">
      </form>
    
</body>

<script type="text/javascript">

 // handles Submit button events
 $("#get-books").on("click", function(event) {

        event.preventDefault();
        
        var userName = $("#username-input").val().trim();  
        readBooks(userName);     

 });


</script>

</html>
